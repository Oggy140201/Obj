<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage jelly sales staff</title>
</head>
<img src="https://photo-cms-giaoduc.epicdn.me/w700/Uploaded/2023/xpiutqmc/2013_04_05/Logo-luoc-do-viet-nam-khong-co-hoang-sa-truong-sa-giaoduc.net.vn13.jpg" id="logo">
<body>
<table style=" border: 1px solid black; width: 800px; float: right">
<tr>
    <th style="font-size: 30px" colspan="7">Danh sách nhân viên</th>
</tr>
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Mã nhân viên</th>
        <th>Ảnh</th>
        <th>Tùy chọn</th>
    </tr>
    <tbody id="list-Manage jelly sales staff">
    </tbody>
</table>
<table boder="1" style="width: 400px; height: 200px">
    <tr id="pr1">
        <th colspan="2">Thông tin nhân viên</th>
    </tr>
    <tr>
        <th>ID</th>
        <td><input type="number" id="id"></td>
    </tr>
    <tr>
        <th>Họ tên</th>
        <td><input type="text" id="fullname"></td>
    </tr>
    <tr>
        <th>Ngày sinh</th>
        <td><input type="text" id="date"></td>
    </tr>
    <tr>
        <th>Giới tính</th>
        <td><input type="text" id="gender"></td>
    </tr>
    <tr>
        <th>Mã nhân viên</th>
        <td><input type="text" id="grade"></td>
    <tr>
        <th>Ảnh</th>
        <td><input type="text" id="img"></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <button style="background-color: limegreen" id="add" onclick="addStaff()">Add</button>
            <button style="background-color: gold" id="edit" onclick="updateStaff()">Save</button>
        </td>
    </tr>
</table>
</body>
</html>
